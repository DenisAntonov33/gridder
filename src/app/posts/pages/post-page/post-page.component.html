<div class="container">
  <div class="form-container">
    <h1>{{ postTitle$ | async | titlecase }}</h1>
    <p>{{ postText$ | async }}</p>
    <p>{{ postAuthor$ | async | titlecase }}</p>
    <p>{{ postCreatedAt$ | async | date }}</p>
    <button (click)="editPost()" class="primary-btn" mat-flat-button>Edit</button>
  </div>
</div>
