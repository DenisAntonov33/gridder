<h1>Posts list</h1>
@for (post of (postList$ | async); track post.id) {
  <post-list-item [post]="post"/>
} @empty {
  <a [routerLink]="'create-post'">Create your first post</a>
}

<mat-paginator
  [length]="postsCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="pageSizeOptions"
  (page)="handlePaginatorEvent($event)"
  aria-label="Select page">
</mat-paginator>
