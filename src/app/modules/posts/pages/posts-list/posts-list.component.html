<h1>Posts list</h1>
<section class="container">
  @for (post of (postList$ | async); track post.id) {
    <post-list-item [post]="post"/>
  } @empty {
    <a [routerLink]="'/posts/create'">Create your first post</a>
  }
</section>


<mat-paginator
  [length]="postsCount"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="pageSizeOptions"
  (page)="handlePaginatorEvent($event)"
  aria-label="Select page">
</mat-paginator>
