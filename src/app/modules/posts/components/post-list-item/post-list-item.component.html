<div class="post-item">
  <h4>{{ post.title }}</h4>
  <p>{{ post.text }}</p>
  <div class="post-footer">
    <a [routerLink]="'/posts/' + post.id">Read</a>
    <div>
      <span>{{ (post.authorLogin$ | async | unknownAuthor | titlecase) }}. </span>
      <span>{{ post.createdAt | date }}</span>
    </div>
  </div>
  <hr>
</div>
