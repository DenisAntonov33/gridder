<div class="container">
  <form class="form-container" #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
    <h1>Sign in</h1>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input name="login" required matInput matNativeControl ngModel>
      @if (signInForm.controls['login']?.invalid) {
        <mat-error>Login is required</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        name="password"
        required
        matInput
        matNativeControl
        type="password"
        autocomplete="'password'"
        ngModel
      >
      @if (signInForm.controls['password']?.errors?.['required']) {
        <mat-error>Password is required</mat-error>
      }
      @if (signInForm.controls['password']?.errors?.['wrongCredentials']) {
        <mat-error>Wrong password or login</mat-error>
      }

    </mat-form-field>

    <button [disabled]="signInForm.invalid" type="submit" class="primary-btn" mat-flat-button>Sign in</button>
  </form>
</div>
